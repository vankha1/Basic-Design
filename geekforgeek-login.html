<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100%;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(
"https://media.geeksforgeeks.org/wp-content/uploads/20191212174641/bg1.png");
            min-height: 500px;
            background-size: cover;
        }
        .title {
            margin-bottom: 70px;
            font-size: 50px;
            color: green;
            -webkit-text-stroke: 1px black;
            margin-left: 100px;
        }
        .username,.password {
            margin-bottom: 20px;
        }
        .username-title, .password-title {
            font-size: 30px;
            color: green;
            -webkit-text-stroke: 1px black;
            margin-bottom: 15px;
        }
        .username-input, .password-input {
            width: 250px;
            height: 50px;
            font-size: 15px;
            padding-left: 15px;
            border: 2px solid green;
        }
        .login {
            background-color: green;
            color: white;
            width: 270px;
            height: 60px;
            font-size: 15px;
            border: none;
            cursor: pointer;
        }
        .login:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            GeeksforGeeks
        </div>
        <div class="username">
            <div class="username-title">Username</div>
            <input class="username-input" type="text" placeholder="Username Please"> 
        </div>
        <div class="password">
            <div class="password-title">Password</div>
            <input class="password-input" type="text" placeholder="Enter Password">
        </div>
        <div class="login-button">
            <button class="login">Login</button>
        </div>
    </div>
</body>
</html>
